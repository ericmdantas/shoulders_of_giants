<div class="modal fade" id="order-modal-container">
    <div class="modal-dialog modal-sm">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Order</h4>
            </div>

            <div class="modal-body">
                <div class="btn-group btn-group-grande">
                    <button type="button"
                            class="btn btn-default col-xs-4"
                            activable
                            deactive=".modal-body .btn"
                            ng-click="setOrder('author')">Author</button>

                    <button type="button"
                            class="btn btn-default col-xs-4"
                            activable
                            deactive=".modal-body .btn"
                            ng-click="setOrder('-likes')">Best</button>

                    <button type="button"
                            class="btn btn-default col-xs-4"
                            activable
                            deactive=".modal-body .btn"
                            ng-click="setOrder('quotes')">Quotes</button>

                </div>
            </div>

        </div>

    </div>
</div>
