<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{modalOptions.titulo}}</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group btn-group-grande" role="group" aria-label="...">
                    <button ng-repeat="modal in modalOptions.conteudo"
                            type="button"
                            class="btn btn-default"
                            activable
                            deactive=".modal-body .btn"
                            ng-click="modal.onClick()">{{modal.nome}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
