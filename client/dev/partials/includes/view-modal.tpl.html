<div class="modal fade" id="views-modal-container" emd-view>
    <div class="modal-dialog modal-sm">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">View</h4>
            </div>

            <div class="modal-body">
                <div class="btn-group btn-group-grande">
                     <button type="button"
                             class="btn btn-default col-xs-6"
                             activable
                             deactive=".modal-body .btn"
                             ng-click="quote.setSingle(quote.quotes)">Single</button>

                    <button type="button"
                            class="btn btn-default col-xs-6"
                            activable
                            deactive=".modal-body .btn"
                            ng-click="quote.setMultiple()">Multiple</button>

                </div>
            </div>

        </div>
    </div>
</div>
