<!doctype html>
<html ng-app="quotes">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <meta name="google-site-verification" content="dGLCFGLA1qeZ81XnI5PL2T4iZMSHY4gjIuhpM0Ca3aY" />
        <title>shoulders of giants</title>
        <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

        <!-- build:css0 css/estilo.min.css -->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/variables.less">
        <link rel="stylesheet" type="text/css" href="css/frameworks_overrides.less">
        <link rel="stylesheet" type="text/css" href="css/style.less">
        <link rel="stylesheet" type="text/css" href="css/position.less">
        <link rel="stylesheet" type="text/css" href="css/media_queries.less">
        <link rel="stylesheet" type="text/css" href="css/events.less">
        <!-- endbuild -->
        
    </head>

    <body ng-controller="QuotesController">

        <div ng-include="'partials/includes/create-quote-modal.tpl.html'"></div>
        <div ng-include="'partials/includes/options-navigation.html'"></div>
        <div ng-include="'partials/includes/view-modal.tpl.html'"></div>
        <div ng-include="'partials/includes/order-modal.tpl.html'"></div>

        <header class="container">
            <aside class="logo" ng-class="{'go-to-center': singleView}">
                <div id="logo-container" class="transition">
                    <div>
                        <img src="img/quotes.svg" id="logo" title="shoulders of giants"/>
                    </div>
                </div>
            </aside>

            <div class="filter-container invisible-mobile col-md-5 pull-right no-padding" ng-hide="singleView">

                <div class="input-group">
                    <input type="text"
                           ng-model="search"

                           class="form-control filter"
                           placeholder="I wanna read about.."
                           maxlength="22"
                           autofocus/>

                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>

                </div>
            </div>
        </header>

        <div class="container" id="main-container">

            <show-modal-when-no-quotes></show-modal-when-no-quotes>

            <div class="transition">
                <div id="randomize-container" ng-show="singleView">
                    <div class="text-centered">
                        <h1 id="randomize" ng-click="randomize()" class="transition not-selectable fa fa-random"></h1>
                    </div>
                </div>

                <div ng-repeat="q in filteredQuotes = (quotes | filter: search) | orderBy: order track by $index" class="cards transition espaco-bottom">
                    <like liked="favQuote(q._id)" numberlikes="{{q.likes}}" qid="{{q._id}}" already-liked="{{q.alreadyLiked}}"></like>
                    <p class="quote" ng-bind="q.quote"></p>
                    <span class="author transition" ng-bind="q.author"></span>
                </div>

                <div class="cards transition"
                     ng-hide="filteredQuotes.length">
                    <p class="quote">Looks like there's no quote that contains: "<span ng-bind="search"></span>". Sorry :(</p>
                    <span class="author transition">Eric Mendes Dantas</span>
                </div>
            </div>
        </div>

        <!-- build:js0 js/frameworks.min.js -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="bower_components/ng-xtorage/ng-xtorage.min.js"></script>
        <script type="text/javascript" src="../../node_modules/socket.io-client/socket.io.js"></script>
        <!-- endbuild -->

        <!-- build:js1 js/emd-quotes.min.js -->
        <script type="text/javascript" src="js/modules/client-socket-module.js"></script>

        <script type="text/javascript" src="js/application/app.js"></script>

        <script type="text/javascript" src="js/application/constants/author.js"></script>

        <script type="text/javascript" src="js/application/resources/QuotesResource.js"></script>

        <script type="text/javascript" src="js/application/services/Randomizer.js"></script>
        <script type="text/javascript" src="js/application/services/QuotesDAO.js"></script>
        <script type="text/javascript" src="js/application/services/QuotesCache.js"></script>

        <script type="text/javascript" src="js/application/models/QuotesModel.js"></script>

        <script type="text/javascript" src="js/application/controllers/QuotesController.js"></script>

        <script type="text/javascript" src="js/application/directives/activable-directive.js"></script>
        <script type="text/javascript" src="js/application/directives/like-directive.js"></script>
        <script type="text/javascript" src="js/application/directives/show-other-options-directive.js"></script>
        <!-- endbuild -->

    </body>
</html>
