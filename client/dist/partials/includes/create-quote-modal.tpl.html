<div class="modal fade" id="create-quote-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create Quote</h4>
            </div>

            <div class="modal-body">
                <form name="CreateQuoteForm">
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text"
                               class="form-control"
                               id="author-name"
                               placeholder="Author of the quote"
                               ng-maxlength="100"
                               ng-minlength="2"
                               maxlength="100"
                               ng-model="quoteInstance.author">
                    </div>

                    <div class="form-group">
                        <label>Quote</label>
                        <textarea type="text"
                                  class="form-control"
                                  id="quote-from-author"
                                  placeholder="Quote itself"
                                  ng-maxlength="9999"
                                  ng-minlength="2"
                                  maxlength="9999"
                                  ng-model="quoteInstance.quote"></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary btn-lg"
                        ng-disabled="CreateQuoteForm.$invalid || !quoteInstance.isValid()"
                        ng-click="createQuote(quoteInstance)">create it</button>

                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">close</button>
            </div>

        </div>
    </div>
</div>
