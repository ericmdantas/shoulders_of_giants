<!doctype html>
<html ng-app="quotes">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>shoulders of giants</title>
        <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

        <link rel="stylesheet" href="css/estilo.min-62dcc59c.css"/>
        
    </head>

    <body ng-controller="QuotesController">

        <div ng-include="'partials/includes/create-quote-modal.tpl.html'"></div>
        <div ng-include="'partials/includes/options-navigation.html'"></div>
        <div ng-include="'partials/includes/view-modal.tpl.html'"></div>
        <div ng-include="'partials/includes/order-modal.tpl.html'"></div>

        <header class="container">
            <aside class="logo" ng-class="{'go-to-center': singleView}">
                <div id="logo-container" class="transition">
                    <div>
                        <img src="img/quotes.svg" id="logo" title="shoulders of giants"/>
                    </div>
                </div>
            </aside>

            <div class="filter-container invisible-mobile col-md-5 pull-right no-padding" ng-hide="singleView">

                <div class="input-group">
                    <input type="text"
                           ng-model="search"

                           class="form-control filter"
                           placeholder="I wanna read about.."
                           maxlength="22"
                           autofocus/>

                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>

                </div>
            </div>
        </header>

        <div class="container" id="main-container">

            <show-modal-when-no-quotes></show-modal-when-no-quotes>

            <div class="transition">
                <div id="randomize-container" ng-show="singleView">
                    <div class="text-centered">
                        <h1 id="randomize" ng-click="randomize()" class="transition not-selectable fa fa-random"></h1>
                    </div>
                </div>

                <div ng-repeat="q in filteredQuotes = (quotes | filter: search) | orderBy: order track by $index" class="cards transition espaco-bottom">
                    <like liked="favQuote(q._id)" numberlikes="{{q.likes}}" qid="{{q._id}}" already-liked="{{q.alreadyLiked}}"></like>
                    <p class="quote" ng-bind="q.quote"></p>
                    <span class="author transition" ng-bind="q.author"></span>
                </div>

                <div class="cards transition"
                     ng-hide="filteredQuotes.length">
                    <p class="quote">Looks like there's no quote that contains: "<span ng-bind="search"></span>". Sorry :(</p>
                    <span class="author transition">Eric Mendes Dantas</span>
                </div>
            </div>
        </div>

        <script src="js/frameworks.min-0b707ea4.js"></script>

        <script src="js/emd-quotes.min-c967202e.js"></script>

    </body>
</html>
