<!doctype html>
<html ng-app="quotes">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>shoulders of giants</title>
        <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

        <link rel="stylesheet" href="css/estilo.min.css?hash=1421020032819">
        
    </head>

    <body ng-controller="QuotesController">

        <div ng-include="'partials/includes/create-quote-modal.tpl.html'"></div>
        <div ng-include="'partials/includes/options-views-order-random-modal.tpl.html'"></div>

        <header class="container">
            <div class="col-md-4">
                <div id="logo-container" class="transition">
                    <div ng-class="{'center': singleView}">
                        <img src="img/quotes.svg" id="logo" title="shoulders of giants"/>
                    </div>
                </div>
            </div>

            <div class="filter-container invisible-mobile col-md-5 pull-right no-padding" ng-hide="singleView">

                <div class="input-group">
                    <input type="text"
                           ng-model="search"
                           class="form-control filter"
                           placeholder="I wanna read about.."
                           maxlength="22"
                           autofocus/>

                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>

                </div>
            </div>
        </header>

        <emd-options-navigation></emd-options-navigation>

        <div class="container">

            <show-modal-when-no-quotes></show-modal-when-no-quotes>

            <div class="transition">
                <div id="randomize-container" ng-show="singleView">
                    <div class="text-centered">
                        <h1 id="randomize" ng-click="randomize()" class="transition not-selectable fa fa-random"></h1>
                    </div>
                </div>

                <div ng-repeat="q in filteredQuotes = (quotes | filter: search) | orderBy: getOrder track by $index" class="cards transition espaco-bottom">
                    <like liked="favQuote(q._id)" numberlikes="{{q.likes}}"></like>
                    <p class="quote">{{q.quote}}</p>
                    <span class="author transition">{{q.author}}</span>
                </div>

                <div class="cards transition"
                     ng-hide="filteredQuotes.length">
                    <p class="quote">Looks like there's no quote that contains: "{{search}}". Sorry :(</p>
                    <span class="author transition">Eric Mendes Dantas</span>
                </div>
            </div>
        </div>

        <!-- frameworks -->
        <script src="js/frameworks.min.js?hash=1421020032819"></script>

        <!-- modules -->
        <script src="js/emd-quotes.min.js?hash=1421020032819"></script>

    </body>
</html>
